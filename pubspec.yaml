name: printing_service_app
description: A Flutter application for printing services business
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3

  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.5

  # QR Code
  qr_flutter: ^4.1.0

  # State management
  provider: ^6.1.1

  # HTTP
  http: ^1.2.0

  # Localization & formatting
  intl: ^0.19.0

  # Local storage
  shared_preferences: ^2.2.2

  # PDF viewing (removed for web compatibility, can use url_launcher or webview instead)
  # pdfx: ^1.2.2

  # Notifications
  flutter_local_notifications: ^16.3.0

  # UI enhancements
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

